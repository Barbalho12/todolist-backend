<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/> -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css"/>
	<title>TODO List</title>
	<style>

		.ui-datalist-empty-message{
			text-align: center;
		}

		.ui-datalist{
			width: 100%;
		}
		.ui-datalist-content{
			width: 100%;
			border:0 !important;
		}	
		.ui-datalist-data{
			width: 100%;
		}

		.ui-datalist-item{
			width: 100%;
			display: block;
		}

		.min
	</style>
</h:head>
<h:body>
	<div class="container-fluid h-100 w-50" style="min-width: 460px">
	
		<div class="row justify-content-center mt-5">
			<h1 class="display-5">#{todoListManagedBean.title}</h1>
		</div>
		
		<div class="row justify-content-center mt-5">
			<h:form>
				<div class="form-group">
				
					<p:defaultCommand target="save" />
					<p:inputText id="itNewTask" class="form-control" value="#{todoListManagedBean.newTaskDescription}" placeholder="#{todoListManagedBean.placeholderNewTask}"></p:inputText>
					<p:commandButton update="todoForm:tasks itNewTask todoForm:lefts" class="invisible" id="save" action="#{todoListManagedBean.createTask}"></p:commandButton>
				</div>
			</h:form>
		</div>
	
		<h:form id="todoForm" class="row justify-content-center mt-1">
			<p:dataList id="tasks" value="#{todoListManagedBean.tasks}" var="task" type="definition" styleClass="row" emptyMessage="Não há tarefas cadastradas">	
	
					<div class="row">
						<div class="col-1">
							<h:selectBooleanCheckbox value="#{task.completed}">
								<f:ajax render="tasks todoForm:lefts" listener="#{todoListManagedBean.completeTask(task)}"/>
							</h:selectBooleanCheckbox>
						</div>

						<div class="col-10 justify-content-center">
							<p style="word-break: break-all;"> 
								#{task.description}
							</p>
							
						</div>
						
						<div class="col-1 float-right">
							<p:commandLink update="todoForm:tasks todoForm:lefts" id="ajax" action="#{todoListManagedBean.deleteTask(task)}">
								<i class="fas fa-trash"/> 
							</p:commandLink>
						</div>
					</div>
					
			</p:dataList>
			
	
			<div class="row justify-content-center mt-1 w-100">
				<div class="col-3"> 
					<h:outputText id="lefts" value="#{todoListManagedBean.itemsLeft} pendentes"/>
				</div>
				<div class="col-6 text-center"> 
				
						<p:commandLink update="todoForm:tasks todoForm:lefts" action="#{todoListManagedBean.filterAll()}" styleClass="mr-2 text-center">
							<h:outputText value="Todas" />
						</p:commandLink>
				
				
						<p:commandLink update="todoForm:tasks todoForm:lefts" action="#{todoListManagedBean.filterLeft()}" styleClass="mr-2 text-center">
							<h:outputText value="Pendentes" />
						</p:commandLink>
				
			
						<p:commandLink update="todoForm:tasks todoForm:lefts" action="#{todoListManagedBean.filterCompleted()}" styleClass="mr-2 text-center" >
							<h:outputText value="Concluídas" />
						</p:commandLink>
				
				</div>
				<div class="col-3 float-right text-center"> 
					<p:commandLink update="todoForm:tasks todoForm:lefts" action="#{todoListManagedBean.clearAllCompleted()}" >
						<h:outputText value="Limpar concluídas"/>
					</p:commandLink>
				</div>
			</div>
	
		
			<!-- <div class="row justify-content-center mt-1 w-100">
				<p:messages id="messages" showDetail="true" closable="true" styleClass="row"><p:autoUpdate /></p:messages>
			</div> -->
		</h:form>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</h:body>
</html>
